<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/sonnat.font-icon.css" />
    <link rel="stylesheet" href="assets/css/sonnat.reset.css" />
    <link rel="stylesheet" href="assets/css/sonnat.elements.css" />
    <title>Button</title>
  </head>
  <body dir="rtl">
    <div class="root">
      <div id="main-wrapper" class="base-wrapper">
        <header id="header"></header>
        <main id="main">
          <div class="display-flex">
            <button class="button icon-button">
              <div class="button__icon sonnat-icon sonnat-icon-favourite"></div>
            </button>
            <button class="button primary ripple-element icon-button">
              <div class="button__icon sonnat-icon sonnat-icon-favourite"></div>
            </button>
            <button class="button">دکمه</button>
            <button class="button disabled">دکمه</button>
            <button class="button rounded">دکمه</button>
            <button class="button raised">دکمه</button>
            <button class="button raised primary">دکمه</button>
            <button class="button primary">دکمه</button>
            <button class="button primary disabled">دکمه</button>
            <button class="button primary ripple-element">دکمه</button>
            <button class="button inlined ripple-element">دکمه</button>
            <button class="button primary inlined ripple-element">
              دکمه
            </button>
            <button class="button outlined rounded ripple-element">دکمه</button>
            <button class="button primary outlined ripple-element">
              دکمه
            </button>
            <button class="button primary outlined ripple-element disabled">
              دکمه
            </button>
            <button class="button ripple-element">
              <div class="button__icon sonnat-icon sonnat-icon-favourite"></div>
              <span>دکمه</span>
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/button.js"></script>
  </body>
</html>
