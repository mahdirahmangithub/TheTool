<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/sonnat.font-icon.css" />
    <link rel="stylesheet" href="assets/css/sonnat.reset.css" />
    <link rel="stylesheet" href="assets/css/sonnat.elements.css" />
    <title>Accordion</title>
  </head>
  <body dir="rtl">
    <div class="root">
      <div id="main-wrapper" class="base-wrapper">
        <main id="main" class="normal-view">
          <div class="accordion iconed">
            <p class="accordion__heading">دسته‌بندی‌ها</p>
            <ul class="accordion__list">
              <li class="accordion__list__item">
                <a class="back-to-root" href=""
                  ><div
                    class="accordion__icon sonnat-icon sonnat-icon-arrow-backward-o"
                  ></div>
                  همه آگهی‌ها</a
                >
              </li>
              <li class="accordion__list__item">
                <a href="">
                  <div
                    class="accordion__icon sonnat-icon sonnat-icon-favourite"
                  ></div>
                  املاک
                </a>
              </li>
              <li class="accordion__list__item">
                <a href="">
                  <div
                    class="accordion__icon sonnat-icon sonnat-icon-favourite"
                  ></div>
                  وسایل نقلیه
                </a>
              </li>
              <li class="accordion__list__item has-caret">
                <a
                  href=""
                  class="collapsable"
                  data-toggle="collapse"
                  data-target="#cl1"
                >
                  <div
                    class="accordion__icon sonnat-icon sonnat-icon-favourite"
                  ></div>
                  لوازم الکترونیکی
                </a>
                <ul class="accordion__list__sub-list collapse" id="cl1">
                  <li class="accordion__list__sub-list__item has-caret">
                    <a
                      href=""
                      class="collapsable"
                      data-toggle="collapse"
                      data-target="#cl2"
                      >موبایل و تبلت</a
                    >
                    <ul class="accordion__list__sub-list collapse" id="cl2">
                      <li class="accordion__list__sub-list__item">
                        <a href="" class="active">موبایل و تبلت</a>
                      </li>
                      <li class="accordion__list__sub-list__item">
                        <a href="">رایانه</a>
                      </li>
                      <li class="accordion__list__sub-list__item">
                        <a href="">کنسول، بازی‌ ویدئویی و آنلاین</a>
                      </li>
                    </ul>
                    <div class="caret"></div>
                  </li>
                  <li class="accordion__list__sub-list__item">
                    <a href="">رایانه</a>
                  </li>
                  <li class="accordion__list__sub-list__item">
                    <a href="">کنسول، بازی‌ ویدئویی و آنلاین</a>
                  </li>
                </ul>
                <div class="caret"></div>
              </li>
            </ul>
          </div>
          <div style="max-width: 224px; margin: 32px auto">
            <hr class="divider" />
            <div class="toolbox filtered">
              <div class="toolbox__head">
                <div
                  class="toolbox__head__title collapsable"
                  data-toggle="collapse"
                  data-target="#cl3"
                >
                  <div class="toolbox__head__title__caret"></div>
                  <strong class="toolbox__head__title__text">عنوان</strong>
                </div>
                <div class="toolbox__head__clear-field">
                  <div class="clear-field clear-field--button">
                    <div class="clear-field--button__wrapper">
                      <span
                        class="clear-field--button__icon sonnat-icon sonnat-icon-remove-o"
                      ></span>
                      <span class="clear-field--button__text">حذف</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="toolbox__content collapse" id="cl3">
                <div class="toolbox__content__container">
                  <div class="checkbox-control small">
                    <div class="checkbox-control__cell">
                      <input
                        class="checkbox-control__input"
                        id="checkbox_control_1"
                        type="checkbox"
                        name="r"
                        value="x"
                      />
                      <div class="checkbox-control__button"></div>
                      <div class="checkbox-control__check-icon">
                        <svg>
                          <polyline
                            id="Path"
                            transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                            points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                          ></polyline>
                        </svg>
                      </div>
                      <div class="checkbox-control__rippler rippler">
                        <div class="checkbox-control__ripple ripple"></div>
                      </div>
                    </div>
                    <label
                      class="checkbox-control__label"
                      for="checkbox_control_1"
                      >عنوان</label
                    >
                  </div>
                  <div class="checkbox-control small">
                    <div class="checkbox-control__cell">
                      <input
                        class="checkbox-control__input"
                        id="checkbox_control_2"
                        type="checkbox"
                        name="rr"
                        value="x"
                      />
                      <div class="checkbox-control__button"></div>
                      <div class="checkbox-control__check-icon">
                        <svg>
                          <polyline
                            id="Path"
                            transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                            points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                          ></polyline>
                        </svg>
                      </div>
                      <div class="checkbox-control__rippler rippler">
                        <div class="checkbox-control__ripple ripple"></div>
                      </div>
                    </div>
                    <label
                      class="checkbox-control__label"
                      for="checkbox_control_2"
                      >عنوان</label
                    >
                  </div>
                  <div class="checkbox-control small">
                    <div class="checkbox-control__cell">
                      <input
                        class="checkbox-control__input"
                        id="checkbox_control_3"
                        type="checkbox"
                        name="rrr"
                        value="x"
                      />
                      <div class="checkbox-control__button"></div>
                      <div class="checkbox-control__check-icon">
                        <svg>
                          <polyline
                            id="Path"
                            transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                            points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                          ></polyline>
                        </svg>
                      </div>
                      <div class="checkbox-control__rippler rippler">
                        <div class="checkbox-control__ripple ripple"></div>
                      </div>
                    </div>
                    <label
                      class="checkbox-control__label"
                      for="checkbox_control_3"
                      >عنوان</label
                    >
                  </div>
                  <div id="cl4" class="toolbox__view-more__content collapse">
                    <div class="toolbox__view-more__content__container">
                      <div class="checkbox-control small">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox_control_3"
                            type="checkbox"
                            name="rrr"
                            value="x"
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label"
                          for="checkbox_control_3"
                          >عنوان</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="toolbox__view-more collapsable"
                  data-toggle="collapse"
                  data-target="#cl4"
                >
                  <div
                    class="toolbox__view-more__icon sonnat-icon sonnat-icon-arrow-down-o"
                  ></div>
                  <span
                    class="toolbox__view-more__text"
                    data-more="بیشتر"
                    data-less="کمتر"
                    >مشاهده موارد</span
                  >
                </div>
              </div>
            </div>
            <hr class="divider" />
          </div>
        </main>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/collapsable.js"></script>
  </body>
</html>
