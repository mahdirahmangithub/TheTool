<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/sonnat.reset.css" />
    <link rel="stylesheet" href="assets/css/sonnat.elements.css" />
    <title>Floating Action Button</title>
  </head>
  <body dir="rtl">
    <div class="root">
      <div id="main-wrapper" class="base-wrapper">
        <header id="header"></header>
        <main id="main">
          <div class="display-flex">
            <button class="fab labeled ripple-element">
              <div class="fab__icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path
                    class="fill"
                    d="M7.14,10.69a.67.67,0,0,1-.47-.2L4.74,8.56a.68.68,0,0,1,0-1,.66.66,0,0,1,.94,0L7.14,9.08l3.37-3.37a.68.68,0,0,1,1,0,.66.66,0,0,1,0,.94L7.62,10.49A.69.69,0,0,1,7.14,10.69Z"
                  />
                  <path
                    class="fill"
                    d="M8,2A6,6,0,1,1,2,8,6,6,0,0,1,8,2M8,.64A7.34,7.34,0,1,0,15.33,8,7.34,7.34,0,0,0,8,.64Z"
                  />
                </svg>
              </div>
              <span class="fab__label">عنوان</span>
              <div class="fab__rippler rippler">
                <div
                  class="fab__rippler__ripple ripple fab__ripple-animation"
                ></div>
              </div>
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/fab.js"></script>
  </body>
</html>
