<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/sonnat.grid.css" />
    <link rel="stylesheet" href="../assets/css/sonnat.elements.css" />
    <title>Radio Form Control</title>
  </head>
  <body dir="rtl">
    <div class="root">
      <div id="main-wrapper" class="base-wrapper">
        <header id="header"></header>
        <main id="main">
          <section class="normal-view">
            <div class="container">
              <div class="display-flex">
                <div class="radio-control">
                  <label class="radio-control__label" for="radio_control_1"
                    >عنوان اول</label
                  >
                  <div class="radio-control__cell">
                    <input
                      class="radio-control__input"
                      id="radio_control_1"
                      type="radio"
                      name="r"
                      value="x"
                    />
                    <div class="radio-control__button"></div>
                    <div class="radio-control__rippler rippler">
                      <div class="radio-control__ripple ripple"></div>
                    </div>
                  </div>
                </div>
                <div class="radio-control">
                  <label class="radio-control__label" for="radio_control_2"
                    >عنوان دوم</label
                  >
                  <div class="radio-control__cell">
                    <input
                      class="radio-control__input"
                      id="radio_control_2"
                      type="radio"
                      name="r"
                      value="y"
                    />
                    <div class="radio-control__button"></div>
                    <div class="radio-control__rippler rippler">
                      <div class="radio-control__ripple ripple"></div>
                    </div>
                  </div>
                </div>
                <div class="radio-control checked disabled">
                  <label class="radio-control__label" for="radio_control_3"
                    >عنوان سوم</label
                  >
                  <div class="radio-control__cell">
                    <input
                      class="radio-control__input"
                      id="radio_control_3"
                      type="radio"
                      name="r"
                      value="z"
                      checked
                    />
                    <div class="radio-control__button"></div>
                    <div class="radio-control__rippler rippler">
                      <div class="radio-control__ripple ripple"></div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="display-flex flex-column align-items-start">
                <div class="radio-control">
                  <label class="radio-control__label" for="radio_control_4"
                    >عنوان اول</label
                  >
                  <div class="radio-control__cell">
                    <input
                      class="radio-control__input"
                      id="radio_control_4"
                      type="radio"
                      name="rr"
                      value="x"
                    />
                    <div class="radio-control__button"></div>
                    <div class="radio-control__rippler rippler">
                      <div class="radio-control__ripple ripple"></div>
                    </div>
                  </div>
                </div>
                <div class="radio-control">
                  <label class="radio-control__label" for="radio_control_5"
                    >عنوان دوم</label
                  >
                  <div class="radio-control__cell">
                    <input
                      class="radio-control__input"
                      id="radio_control_5"
                      type="radio"
                      name="rr"
                      value="y"
                    />
                    <div class="radio-control__button"></div>
                    <div class="radio-control__rippler rippler">
                      <div class="radio-control__ripple ripple"></div>
                    </div>
                  </div>
                </div>
                <div class="radio-control checked disabled">
                  <label class="radio-control__label" for="radio_control_6"
                    >عنوان سوم</label
                  >
                  <div class="radio-control__cell">
                    <input
                      class="radio-control__input"
                      id="radio_control_6"
                      type="radio"
                      name="rr"
                      value="z"
                      checked
                    />
                    <div class="radio-control__button"></div>
                    <div class="radio-control__rippler rippler">
                      <div class="radio-control__ripple ripple"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/switch.js"></script>
  </body>
</html>
