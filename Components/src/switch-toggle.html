<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/sonnat.reset.css" />
    <link rel="stylesheet" href="assets/css/sonnat.elements.css" />
    <title>Switch-Toggle Form Control</title>
  </head>
  <body dir="rtl">
    <div class="root">
      <div id="main-wrapper" class="base-wrapper">
        <header id="header"></header>
        <main id="main">
          <div class="switch-toggle">
            <div class="switch-toggle__cell">
              <input
                class="switch-toggle__input"
                id="switch_1"
                type="checkbox"
                name="sw"
              />
              <div class="switch-toggle__track">
                <div class="switch-toggle__button">
                  <div class="switch-toggle__handle"></div>
                  <div class="switch-toggle__rippler rippler">
                    <div class="switch-toggle__ripple ripple"></div>
                  </div>
                </div>
                <div class="switch-toggle__indicator"></div>
              </div>
            </div>
            <label class="switch-toggle__label" for="switch_1">عنوان</label>
          </div>
        </main>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/switch.js"></script>
  </body>
</html>
