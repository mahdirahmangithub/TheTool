<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/sonnat.font-icon.css" />
    <link rel="stylesheet" href="assets/css/sonnat.reset.css" />
    <link rel="stylesheet" href="assets/css/sonnat.elements.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div style="max-width: 400px; margin: 0 auto;">
      <div class="carousel" data-aspect-ratio="1:1">
        <div class="carousel__frames">
          <div class="carousel__frames__inner-wrapper">
            <div class="carousel__frame" data-current-frame="0">
              <img
                class="carousel__image"
                src="assets/media/p1.jpg"
                alt="Carousel Image"
                data-index="0"
              />
              <img
                class="carousel__image"
                src="assets/media/p2.jpg"
                alt="Carousel Image"
                data-index="1"
              />
              <img
                class="carousel__image"
                src="assets/media/p3.jpg"
                alt="Carousel Image"
                data-index="2"
              />
            </div>
          </div>
        </div>
        <div class="carousel__handles">
          <div
            class="carousel__handles__handle carousel__handles__right-handle"
          ></div>
          <div
            class="carousel__handles__handle carousel__handles__left-handle"
          ></div>
        </div>
        <div class="carousel__indicators">
          <div class="carousel__indicators__container">
            <div class="carousel__indicators__fill"></div>
            <div
              class="carousel__indicators__indicator active"
              data-index="0"
            ></div>
            <div class="carousel__indicators__indicator" data-index="1"></div>
            <div class="carousel__indicators__indicator" data-index="2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/carousel.js"></script>
    <script>
      document.querySelectorAll(".carousel").forEach(function(c) {
        carousel(c);
      });
    </script>
  </body>
</html>
