<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/sonnat.reset.css" />
    <link rel="stylesheet" href="../assets/css/site-tools/site-tools.css" />
    <link rel="stylesheet" href="../assets/css/sonnat.elements.css" />
    <title>Interactive Demo</title>
    <style>
      #x {
        background-color: transparent;
      }

      #y {
        max-width: 742px;
      }
    </style>
  </head>
  <body>
    <div id="x" class="root">
      <div id="main-wrapper" class="base-wrapper">
        <header id="header"></header>
        <main id="main" class="normal-view">
          <div id="y" class="container">
            <div
              id="button-demo"
              class="interactive-demo"
              data-target="#demo-component"
            >
              <div class="interactive-demo__head">
                <div class="interactive-demo__head__tabs tab-row small">
                  <ul class="tab-list">
                    <li
                      class="tab-list__tab active"
                      data-classes="-inlined -outlined"
                      data-states="+raised"
                    >
                      <div class="tab-list__tab__content">
                        <span class="tab-list__tab-text">Normal</span>
                      </div>
                      <div class="tab-list__tab__indicator">
                        <div class="tab-list__tab__indicator-fill"></div>
                      </div>
                    </li>
                    <li
                      class="tab-list__tab"
                      data-classes="-outlined +inlined"
                      data-states="-raised"
                    >
                      <div class="tab-list__tab__content">
                        <span class="tab-list__tab-text">Inlined</span>
                      </div>
                      <div class="tab-list__tab__indicator">
                        <div class="tab-list__tab__indicator-fill"></div>
                      </div>
                    </li>
                    <li
                      class="tab-list__tab"
                      data-classes="-inlined +outlined"
                      data-states="-raised"
                    >
                      <div class="tab-list__tab__content">
                        <span class="tab-list__tab-text">Outlined</span>
                      </div>
                      <div class="tab-list__tab__indicator">
                        <div class="tab-list__tab__indicator-fill"></div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="interactive-demo__head__config">
                  <button
                    class="button inlined small config-button ripple-element"
                  >
                    <div class="button__icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                      >
                        <path
                          class="fill"
                          d="M3.34,11.33H2.67a.67.67,0,0,0,0,1.34H6V11.33Z"
                        />
                        <path
                          class="fill"
                          d="M13.33,11.33H8.67v-.66a.67.67,0,0,0-1.34,0v.67h0v1.33h0v.66a.67.67,0,0,0,1.34,0v-.66h4.66a.67.67,0,0,0,0-1.34Z"
                        />
                        <path
                          class="fill"
                          d="M13.33,7.33h-6V8.67h6a.67.67,0,0,0,0-1.34Z"
                        />
                        <path
                          class="fill"
                          d="M5.33,6a.67.67,0,0,0-.66.67v.66h-2a.67.67,0,0,0,0,1.34h2v.66A.67.67,0,1,0,6,9.33V8.67H6V7.34H6V6.67A.67.67,0,0,0,5.33,6Z"
                        />
                        <path
                          class="fill"
                          d="M3.34,3.33H2.67a.67.67,0,0,0,0,1.34h6V3.33Z"
                        />
                        <path
                          class="fill"
                          d="M13.33,3.33h-2V2.67a.67.67,0,0,0-1.34,0v.67h0V4.67h0v.66a.67.67,0,0,0,1.34,0V4.67h2a.67.67,0,0,0,0-1.34Z"
                        />
                      </svg>
                    </div>
                    <span>Configuration</span>
                  </button>
                  <button
                    class="button icon-button inlined small cancel-button ripple-element"
                  >
                    <div class="button__icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                      >
                        <path
                          class="fill"
                          d="M8.93,8l3.3-3.3a.66.66,0,0,0-.94-.94L8,7.06l-3.3-3.3a.68.68,0,0,0-1,0,.66.66,0,0,0,0,.94L7,8l-3.3,3.3a.66.66,0,0,0,0,.94.69.69,0,0,0,.48.2.67.67,0,0,0,.47-.2L8,8.94l3.3,3.3a.66.66,0,0,0,.94-.94Z"
                        />
                      </svg>
                    </div>
                  </button>
                </div>
              </div>
              <div class="interactive-demo__content">
                <div class="interactive-demo__content__main">
                  <button id="demo-component" class="button">
                    <div class="button__icon display-none">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                      >
                        <path
                          class="fill"
                          d="M7.14,10.69a.67.67,0,0,1-.47-.2L4.74,8.56a.68.68,0,0,1,0-1,.66.66,0,0,1,.94,0L7.14,9.08l3.37-3.37a.68.68,0,0,1,1,0,.66.66,0,0,1,0,.94L7.62,10.49A.69.69,0,0,1,7.14,10.69Z"
                        />
                        <path
                          class="fill"
                          d="M8,2A6,6,0,1,1,2,8,6,6,0,0,1,8,2M8,.64A7.34,7.34,0,1,0,15.33,8,7.34,7.34,0,0,0,8,.64Z"
                        />
                      </svg>
                    </div>
                    <span>Normal Button</span>
                  </button>
                </div>
                <div class="interactive-demo__content__configuration">
                  <ul>
                    <li class="h6">Options</li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-brand"
                            type="checkbox"
                            name="brand"
                            data-classes="+button-primary"
                            data-states=""
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-brand"
                          >Brand coloring</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-small"
                            type="checkbox"
                            name="small"
                            data-classes="+small"
                            data-states="-outlined -inlined"
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-small"
                          >Small</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-iconed"
                            type="checkbox"
                            name="iconed"
                            data-classes="+iconed"
                            data-states="-icon-button"
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-iconed"
                          >Append icon</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-ripple"
                            type="checkbox"
                            name="ripple"
                            data-classes="+ripple-element"
                            data-states=""
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-ripple"
                          >Add ripple</label
                        >
                      </div>
                    </li>
                    <hr />
                    <li class="h6">Styles</li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-rounded"
                            type="checkbox"
                            name="rounded"
                            data-classes="+rounded"
                            data-states=""
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-rounded"
                          >Rounded</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-raised"
                            type="checkbox"
                            name="raised"
                            data-classes="+raised"
                            data-states="-outlined -inlined"
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-raised"
                          >Raised</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-icon-button"
                            type="checkbox"
                            name="icon_button"
                            data-classes="+icon-button"
                            data-states="-iconed -rounded"
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-icon-button"
                          >Icon button</label
                        >
                      </div>
                    </li>
                    <hr />
                    <li class="h6">States</li>
                    <li>
                      <div class="checkbox-control">
                        <div class="checkbox-control__cell">
                          <input
                            class="checkbox-control__input"
                            id="checkbox-disabled"
                            type="checkbox"
                            name="disabled"
                            data-classes="+disabled"
                            data-states=""
                          />
                          <div class="checkbox-control__button"></div>
                          <div class="checkbox-control__check-icon">
                            <svg>
                              <polyline
                                id="Path"
                                transform="translate(5.974874, 2.353553) rotate(-45.000000) translate(-5.974874, -2.353553) "
                                points="2 0.292893219 2 4.29289322 9.94974747 4.41421356"
                              ></polyline>
                            </svg>
                          </div>
                          <div class="checkbox-control__rippler rippler">
                            <div class="checkbox-control__ripple ripple"></div>
                          </div>
                        </div>
                        <label
                          class="checkbox-control__label body-text-sm"
                          for="checkbox-disabled"
                          >Disabled</label
                        >
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.browser.min.js"></script>
    <script src="../assets/js/tab.js"></script>
    <script src="../assets/js/switch.js"></script>
    <script src="../assets/js/button.js"></script>
    <script src="../assets/js/site-tools/interactive-demo.js"></script>
  </body>
</html>
